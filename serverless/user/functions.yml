createUser:
  handler: src/functions/user/createUser.handler
  events:
    - http:
        method: post
        path: user
        cors: true
        private: true
getAllUser:
  handler: src/functions/user/getAllUser.handler
  events:
    - http:
        method: get
        path: user
        cors: true
        private: true
getUser:
  handler: src/functions/user/getUser.handler
  events:
    - http:
        method: get
        path: user/{id}
        cors: true
        private: true
updateUser:
  handler: src/functions/user/updateUser.handler
  events:
    - http:
        method: put
        path: user/{id}
        cors: true
        private: true
deleteUser:
  handler: src/functions/user/deleteUser.handler
  events:
    - http:
        method: delete
        path: user/{id}
        cors: true
        private: true